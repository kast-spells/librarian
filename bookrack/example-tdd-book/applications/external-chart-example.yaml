# External Chart Example Spell
# Demonstrates direct Helm chart deployment

name: prometheus-monitoring
namespace: monitoring

# Direct chart deployment (bypasses summon/kaster)
repository: https://prometheus-community.github.io/helm-charts
chart: kube-prometheus-stack
revision: 51.3.0

# Chart values
values:
  prometheus:
    enabled: true
    prometheusSpec:
      retention: 30d
      storageSpec:
        volumeClaimTemplate:
          spec:
            storageClassName: standard
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 50Gi
                
  grafana:
    enabled: true
    adminPassword: admin-secret-123
    service:
      type: ClusterIP
      
  alertmanager:
    enabled: true
    
# Custom app parameters for this chart
appParams:
  skipCrds: false
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true